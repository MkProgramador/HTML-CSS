<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!-- 
        Hierarquia De Tabelas (Simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = CabeÃ§alho de tabela
                TABLE DATA = Dado de tabela
        -->
    <table>
        <tr> <!-- Primeira Linha -->
            <Td>A1</Td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha"> <!-- Segunda Linha -->
            <Td>A2</Td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!-- Terceira Linha -->
            <Td>A3</Td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr> <!-- Quarta Linha -->
            <Td>A4</Td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
