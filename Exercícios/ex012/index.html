<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserido vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video src="midia/Video 2.mp4" width="200"></video>

    <video width="500" poster="imagens/Sem título.png" controls autoplay loop>
        <source src="midia/Video 2.mp4" type="video/mp4">
        <source src="midia/Video mvk.mkv" type="video/mp4">
        <source src="midia/Video.webm" type="video/webm">
        <source src="midia/video 3.ogv" type="video/ogv">
        <p>seu navegador não tem compartibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/iRZaSsVEG3g?si=sOGoCA3o4wPN28Ii" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/185871317?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Simone Cirillo - 2016 Character Animation Reel"></iframe>
</body>
</html>
