<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento Horizontal : left, center, right */
            vertical-align: middle; /* Alinhamento Vertical : top, middle, bottom */
        }

        .numero {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr>
            <Td>A1</Td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <Td>A2</Td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr>
            <Td>A3</Td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr>
            <Td>A4</Td>
            <td >B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
